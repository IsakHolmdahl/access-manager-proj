# Docker Compose - Full Stack
# Single command to run everything: docker compose up

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: access-management-api
    ports:
      - "8090:8000"
    environment:
      - APP_ENVIRONMENT=${APP_ENVIRONMENT:-development}
      - API_TITLE=${API_TITLE:-Access Management API}
      - API_VERSION=${API_VERSION:-1.0.0}
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY:-your-secret-admin-key-change-this-in-production}
      - DUCKDB_PATH=${DUCKDB_PATH:-./data/database/access_management.duckdb}
      - PARQUET_PATH=${PARQUET_PATH:-./data/parquet}
      - TEMP_DIRECTORY=${TEMP_DIRECTORY:-./data/temp}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
      - ./src:/app/src:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - access-mgmt-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: access-management-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8090
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - access-mgmt-network

networks:
  access-mgmt-network:
    driver: bridge
