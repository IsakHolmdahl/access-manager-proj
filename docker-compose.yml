# Default Docker Compose - Backend Only
# This is the default configuration for development
# Frontend should be run via: cd frontend && npm run dev
# For full stack in Docker, use: docker compose -f docker-compose.prod.yml up

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: access-management-api
    ports:
      - "8090:8000"
    environment:
      - APP_ENVIRONMENT=${APP_ENVIRONMENT:-development}
      - API_TITLE=${API_TITLE:-Access Management API}
      - API_VERSION=${API_VERSION:-1.0.0}
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY:-your-secret-admin-key-change-this-in-production}
      - DUCKDB_PATH=${DUCKDB_PATH:-./data/database/access_management.duckdb}
      - PARQUET_PATH=${PARQUET_PATH:-./data/parquet}
      - TEMP_DIRECTORY=${TEMP_DIRECTORY:-./data/temp}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount source code for development (comment out in production)
      - ./src:/app/src:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - access-mgmt-network

networks:
  access-mgmt-network:
    driver: bridge
