
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: access-management-api
    ports:
      - "8090:8000"
    environment:
      - APP_ENVIRONMENT=${APP_ENVIRONMENT:-development}
      - API_TITLE=${API_TITLE:-Access Management API}
      - API_VERSION=${API_VERSION:-1.0.0}
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY:-your-secret-admin-key-change-this-in-production}
      - DUCKDB_PATH=${DUCKDB_PATH:-./data/database/access_management.duckdb}
      - PARQUET_PATH=${PARQUET_PATH:-./data/parquet}
      - TEMP_DIRECTORY=${TEMP_DIRECTORY:-./data/temp}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
      - ./src:/app/src:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - access-mgmt-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: access-management-frontend
    ports:
      - "3000:3000"
    environment:
      # Client-side API URL (browser requests to backend)
      - NEXT_PUBLIC_API_URL=http://localhost:8090
      # Server-side API URL (Next.js API routes to backend)
      - BACKEND_URL=http://backend:8000
      # Admin secret key for authentication (must match backend)
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY}
      # Session secret for cookie encryption
      - SESSION_SECRET=${SESSION_SECRET}
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    networks:
      - access-mgmt-network

  agent:
    build:
      context: .
      dockerfile: src/agent/Dockerfile
    container_name: access-management-agent
    ports:
      - "8001:8001"
    environment:
      - BACKEND_API_URL=http://backend:8000
      - BACKEND_ADMIN_KEY=${ADMIN_SECRET_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      - DOCUMENTATION_PATH=./docs/accesses.md
    volumes:
      - ./docs:/app/docs:ro
      - ./src/agent:/app/src/agent:ro
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/agent/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - access-mgmt-network

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./conf:/etc/caddy
      - ./site:/srv
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:

networks:
  access-mgmt-network:
    driver: bridge
