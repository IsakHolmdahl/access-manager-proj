# Production Docker Compose - Full Stack
# Use this for production deployment or testing the full stack
# Frontend will be built and served from Docker
# Make sure port 3000 is not in use (stop npm dev server first)

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: access-management-api
    ports:
      - "8090:8000"
    environment:
      - APP_ENVIRONMENT=${APP_ENVIRONMENT:-production}
      - API_TITLE=${API_TITLE:-Access Management API}
      - API_VERSION=${API_VERSION:-1.0.0}
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY:-your-secret-admin-key-change-this-in-production}
      - DUCKDB_PATH=${DUCKDB_PATH:-./data/database/access_management.duckdb}
      - PARQUET_PATH=${PARQUET_PATH:-./data/parquet}
      - TEMP_DIRECTORY=${TEMP_DIRECTORY:-./data/temp}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount source code for development (comment out in production)
      - ./src:/app/src:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - access-mgmt-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: access-management-frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY:-your-secret-admin-key-change-this-in-production}
      - SESSION_SECRET=${SESSION_SECRET:-your-session-secret-change-this}
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend/src:/app/src      # Hot reload in development
      - /app/node_modules             # Don't override node_modules
      - /app/.next                    # Don't override build artifacts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - access-mgmt-network

networks:
  access-mgmt-network:
    driver: bridge
